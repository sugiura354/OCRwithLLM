<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM補助付き文字認識</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: #0056b3;
        }
        
        .upload-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .result-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }
        
        .result-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .result-text {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .processed-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .instructions {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #1976d2;
            font-size: 18px;
        }
        
        .instructions ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .instructions strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM補助付き文字認識</h1>
        
        <div class="instructions">
            <ul>
                <li><strong>推奨画像:</strong> 傾きや歪みがない画像を読み込ませてください</li>
                <li><strong>文字の大きさ:</strong> 文字の大きさが統一された画像が望ましい</li>
                <li><strong>対応形式:</strong> PNG, JPG, JPEG, GIF, BMP, TIFF (最大16MB)</li>
            </ul>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <p>画像ファイルをドラッグ&ドロップするか、下のボタンをクリックしてファイルを選択してください</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                ファイルを選択
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-section">
                <h3>文字認識の結果</h3>
                <div class="result-text" id="ocrResult"></div>
            </div>
            
            <div class="result-section">
                <h3>LLMで改善された結果</h3>
                <div class="result-text" id="improvedResult"></div>
                <button class="download-btn" id="downloadBtn" style="display: none;">
                    改善されたテキストをダウンロード
                </button>
            </div>
            
            <div class="result-section" id="processedImageSection" style="display: none;">
                <h3>処理後の画像</h3>
                <img id="processedImage" class="processed-image" alt="処理された画像">
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const ocrResult = document.getElementById('ocrResult');
        const improvedResult = document.getElementById('improvedResult');
        const downloadBtn = document.getElementById('downloadBtn');
        const processedImage = document.getElementById('processedImage');
        const processedImageSection = document.getElementById('processedImageSection');

        // ドラッグ&ドロップ機能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // ローディング表示
            loading.style.display = 'block';
            results.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || '処理に失敗しました');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('ネットワークエラー: ' + error.message);
            });
        }

        function showResults(data) {
            ocrResult.textContent = data.ocr_result || '';
            improvedResult.textContent = data.improved_result || '';
            
            if (data.processed_image) {
                processedImage.src = `/processed/${data.processed_image}`;
                processedImageSection.style.display = 'block';
            }
            
            if (data.llm_error) {
                improvedResult.innerHTML += `<div class="error">LLMエラー: ${data.llm_error}</div>`;
            }
            
            // ダウンロードボタンの設定
            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {
                const blob = new Blob([data.improved_result], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'improved_text.txt';
                a.click();
                URL.revokeObjectURL(url);
            };
            
            results.style.display = 'block';
        }

        function showError(message) {
            results.innerHTML = `<div class="error">${message}</div>`;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
